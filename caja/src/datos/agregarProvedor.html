<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Provedor</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="./datos.css">
</head>
<body class="agregarProvedor">
    <h1>Agregar Provedor</h1>
    <section class="inputs">
        <main class="doble grande">
            <main>
                <label for="codigo">Codigo</label>
                <input type="text" disabled class="inputChico" name="codigo" id="codigo">
            </main>
            <main>
                <label for="nombre">Nombre</label>
                <input type="text" autofocus class="inputGrande" name="nombre" id="nombre">
            </main>
        </main>
        <main class="uno">
            <main>
                <label for="provedor">Provedor</label>
                <input type="text" name="provedor" id="provedor">
            </main>
        </main>
        <main class="doble igual">
            <main>
                <label for="direccion">Direccion</label>
                <input type="text" class="inputGrande" name="direccion" id="direccion">
            </main>
            <main>
                <label for="codPostal">Cod. Postal</label>
                <input type="text" class="inputChico" name="codPostal" id="codPostal">
            </main>
        </main>
        <main class="doble grande">
            <main>
                <label for="localidad">Localidad</label>
                <input type="text" name="localidad" id="localidad">
            </main>
            <main>
                <label for="provincia">Provincia</label>
                <input type="text" name="provincia" id="provincia">
            </main>
        </main>
        <main class="uno">
            <main>
                <label for="telefono">Telefono</label>
                <input type="text" name="telefono" id="telefono">
            </main>
        </main>
        <main class="uno">
            <main>
                <label for="email">E_mail</label>
                <input type="text" class="inputGrande" name="email" id="email">
            </main>
        </main>
        <main class="doble grande">
            <main>
                <label for="condIva">Cond_Iva</label>
                <select name="condIva" id="condIva">
                    <option value="Consumidor Final">Consumidor Final</option>
                    <option value="Monotributo">Monotributo</option>
                    <option value="Inscripto">Inscripto</option>
                    <option value="Exento">Exento</option>
                </select>
            </main>
            <main>
                <label for="cuit">C.U.I.T</label>
                <input type="text" name="cuit" id="cuit">
            </main>
        </main>
        <main class="doble grande">
            <main>
                <label for="viajante">Viajante</label>
                <input type="text" name="viajante" id="viajante">
            </main>
            <main>
                <label for="contacto">Contacto</label>
                <input type="text" name="contacto" id="contacto">
            </main>
        </main>
        <main class="doble grande">
            <main>
                <label for="condDGR">Cond. DGR</label>
                <select name="condDGR" id="condDGR">
                    <option value="E.X.">E.X.</option>
                    <option value="C.L.">C.L.</option>
                    <option value="C.M.">C.M.</option>
                    <option value="N.I.">N.I.</option>
                </select>
            </main>
            <main>
                <label for="nroDGR">NÂ° DGR</label>
                <input type="number" name="nroDGR" id="nroDGR">
            </main>
        </main>
            <fieldset>
            <legend>Direccion Posta</legend>
            <main class="doble grande">
                <main>
                    <label for="direccionPostal">Direccion</label>
                    <input type="text" name="direccionPostal" id="direccionPostal">
                </main>
                <main>
                    <label for="localidadPostal">Localidad</label>
                    <input type="text" name="localidadPostal" id="localidadPostal">
                </main>
            </main>
            <main class="grande doble">
                <main>
                    <label for="codigoPostal">C. Postal</label>
                    <input type="text" name="codigoPostal" id="codigoPostal">
                </main>
                <main>
                    <label for="provinciaPostal">Provincia</label>
                    <input type="text" name="provinciaPostal" id="provinciaPostal">
                </main>
            </main>
            </fieldset>
    </section>
    <section class="botones">
        <button class="agregar">Agregar</button>
        <button class="salir">Salir</button>
    </section>
</body>
<script src="./agregarProvedor.js"></script>
</html>
