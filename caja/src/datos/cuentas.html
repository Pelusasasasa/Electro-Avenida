<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="./datos.css">
</head>
<body  class="cuentas">
    <h1>Cuentas</h1>
    <hr>
    <section class="inputs">
        <main>
            <label for="codigo">Cod:</label>
            <input type="text" disabled name="codigo" id="codigo">
        </main>
        <main>
            <label for="descripcion">Desc:</label>
            <input type="text" disabled name="descripcion" id="descripcion">
        </main>
        <main>
            <label for="tipo">Tipo:</label>
            <input type="text" disabled name="tipo" id="tipo">
        </main>
    </section>
    <hr>
    <section class="botones">
        <button class="proximo">Proximo</button>
        <button class="agregar">Agregar</button>
        <button class="guardar none">Guardar</button>
        <button class="salir">Salir</button>
    </section>
</body>
 <script src="./datos.js"></script>
</html>
