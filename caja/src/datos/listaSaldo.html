<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Saldo</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="./datos.css">
</head>
<body class="listaSaldo">
    <h1>Listado de saldo al <span class="fecha"></span></h1>
    <section class="tabla">
        <table>
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Provedor</th>
                    <th>Saldo</th>
                </tr>
            </thead>
            <tbody></tbody>

        </table>
    </section>
    <section class="saldo">
        <label for="saldo">Saldo</label>
        <input type="number" disabled name="saldo" id="saldo">
    </section>
</body>
    <script src="./listadoSaldo.js"></script>
</html>
