<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Provedor</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="./datos.css">
</head>
<body>
    <body class="agregarProvedor">
        <h1>Modificar Provedor</h1>
        <section class="inputs">
            <main class="tres grande">
                <main>
                    <label for="codigo">Codigo</label>
                    <input disabled type="text" disabled class="inputChico" name="codigo" id="codigo">
                </main>
                <main>
                    <label for="provedor">Provedor</label>
                    <input disabled type="text" name="provedor" id="provedor">
                </main>

                <main>
                    <label for="saldo">Saldo</label>
                    <input disabled type="number" name="saldo" id="saldo">
                </main>
            </main>
            <main class="doble igual">
                <main>
                    <label for="direccion">Direccion</label>
                    <input disabled type="text" class="inputGrande" name="direccion" id="direccion">
                </main>
                <main>
                    <label for="codPostal">Cod. Postal</label>
                    <input disabled type="text" class="inputChico" name="codPostal" id="codPostal">
                </main>
            </main>
            <main class="doble grande">
                <main>
                    <label for="localidad">Localidad</label>
                    <input disabled type="text" name="localidad" id="localidad">
                </main>
                <main>
                    <label for="provincia">Provincia</label>
                    <input disabled type="text" name="provincia" id="provincia">
                </main>
            </main>
            <main class="uno">
                <main>
                    <label for="telefono">Telefono</label>
                    <input disabled type="text" name="telefono" id="telefono">
                </main>
            </main>
            <main class="uno">
                <main>
                    <label for="email">E_mail</label>
                    <input disabled type="text" class="inputGrande" name="email" id="email">
                </main>
            </main>
            <main class="doble grande">
                <main>
                    <label for="condIva">Cond_Iva</label>
                    <select disabled name="condIva" id="condIva">
                        <option value="Consumidor Final">Consumidor Final</option>
                        <option value="Monotributo">Monotributo</option>
                        <option value="Inscripto">Inscripto</option>
                        <option value="Exento">Exento</option>
                    </select>
                </main>
                <main>
                    <label for="cuit">C.U.I.T</label>
                    <input disabled type="text" name="cuit" id="cuit">
                </main>
            </main>
            <main class="doble grande">
                <main>
                    <label for="condDGR">Cond. DGR</label>
                    <select disabled name="condDGR" id="condDGR">
                        <option value="E.X.">E.X.</option>
                        <option value="C.L.">C.L.</option>
                        <option value="C.M.">C.M.</option>
                        <option value="N.I.">N.I.</option>
                    </select>
                </main>
                <main>
                    <label for="nroDGR">NÂ° DGR</label>
                    <input disabled type="number" name="nroDGR" id="nroDGR">
                </main>
            </main>
                <fieldset>
                <legend>Direccion Posta</legend>
                <main class="doble grande">
                    <main>
                        <label for="direccionPostal">Direccion</label>
                        <input disabled type="text" name="direccionPostal" id="direccionPostal">
                    </main>
                    <main>
                        <label for="localidadPostal">Localidad</label>
                        <input disabled type="text" name="localidadPostal" id="localidadPostal">
                    </main>
                </main>
                <main class="grande doble">
                    <main>
                        <label for="codigoPostal">C. Postal</label>
                        <input disabled type="text" name="codigoPostal" id="codigoPostal">
                    </main>
                    <main>
                        <label for="provinciaPostal">Provincia</label>
                        <input disabled type="text" name="provinciaPostal" id="provinciaPostal">
                    </main>
                </main>
                </fieldset>
                <main class="uno">
                    <label for="observaciones">Observaciones</label>
                    <input disabled type="text" class="inputGrande" name="observaciones" id="observaciones">
                </main>
        </section>

        <section class="botones">
            <button class="consultar">Consultar</button>
            <button class="modificar none">Modificar</button>
            <button class="salir">Salir</button>
        </section>
    </body>
</body>
<script src="./modificarProvedor.js"></script>
</html>
