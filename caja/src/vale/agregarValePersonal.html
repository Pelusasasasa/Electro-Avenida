<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Vale Personal</title>
    <link rel="stylesheet" href="./vales.css">
</head>
<body class="agregarValePersonal">
    <h1>Agregar Vale Personal</h1>
    <hr>

    <section class="inputs">
        <main>
            <label for="fecha">Fecha</label>
            <input type="date" autofocus  name="fecha" id="fecha">
        </main>
        <main>
            <label for="nComprobante">N_Comprobante</label>
            <input type="text" name="nComprobante" id="nComprobante">
        </main>
        <main>
            <label for=Rsocial>Rsoc.</label>
            <select name=Rsocial id=Rsocial>
            </select>
        </main>
        <main>
            <label for="concepto">Concepto</label>
            <input type="text" name="concepto" id="concepto">
        </main>
        <main>
            <label for="importe">Importe</label>
            <input type="number" class="text-right" value="0.00" name="importe" id="importe">
        </main>
    </section>

    <section class="botones">
        <button class="agregar">Agregar</button>
        <button class="salir">Salir</button>
    </section>
</body>
    <script src="./agregarValePersonal.js"></script>
</html>
