<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Tarjeta</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="./tarjetas.css">
</head>
<body class="agregarTarjeta">
    <h1>Agregar Tarjeta</h1>
    <hr>

    <section class="inputs">
        <main class="fecha">
            <label for="fecha">Fecha</label>
            <input type="date" autofocus id="fecha" name="fecha">
        </main>

        <main>
            <label for="cliente">Cliente</label>
            <input type="text" name="cliente" id="cliente">
            </select>
        </main>

        <main>
            <label for="tarjeta">Tarjeta</label>
            <select name="tarjeta" id="tarjeta">
            </select>
        </main>

        <main>
            <label for="importe">Importe</label>
            <input type="number" name="importe" value="0.00" id="importe">
        </main>

        <main>
            <label for="vendedor">Vendedor</label>
            <select name="vendedor" id="vendedor"></select>
        </main>
    </section>
    <section class="botones">
        <button class="aceptar">Aceptar</button>
        <button class="modificar none">Modificar</button>
        <button class="salir">Salir</button>
    </section>
</body>
    <script src="./agregarTarjeta.js"></script>
</html>
