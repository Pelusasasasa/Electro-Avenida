<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="./style.css">
    <title>Facturacion</title>
</head>
<body id="facturacion">

    <header class="botones">
        <div>
            <label for="mes">Mes</label>
            <input type="month" name="mes" id="mes">
        </div>
        <div>
            <button id="buscar">Buscar</button>
        </div>
    </header>

    <section class="totales">
        <div class="">
            <p>Gravado: <span id="gravadoF"></span></p>
            <p>Iva 21: <span id="iva21F"></span></p>
            <p>Iva 10.5: <span id="iva105F"></span></p>
            <p>Total: <span id="totalF"></span></p>
        </div>
        <div class="">
            <p>Gravado: <span id="gravadoN"></span></p>
            <p>Iva 21: <span id="iva21N"></span></p>
            <p>Iva 10.5: <span id="iva105N"></span></p>
            <p>Total: <span id="totalN"></span></p>
        </div>
        <div class="">
            <p>Gravado: <span id="ivaC"></span></p>
            <p>Iva 21: <span id="pBru"></span></p>
            <p>Iva 10.5: <span id="rBru"></span></p>
            <p>Total: <span id="pIva"></span></p>
            <p>Total: <span id="rIva"></span></p>
        </div>
    </section>

    <section class="listas">
        <main class="facturas">
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Gravado</th>
                        <th>Iva 21</th>
                        <th>Iva 10.5</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody class="tbodyFacturas"></tbody>
            </table>
        </main>
        <main class="notaCreditos">
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Gravado</th>
                        <th>Iva 21</th>
                        <th>Iva 10.5</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody class="tbodyNotaCreditos"></tbody>
            </table>
        </main>
        <main class="compras">
            <table>
                <thead>
                    <th>Iva</th>
                    <th>P. Bru.</th>
                    <th>R. Bru</th>
                    <th>P. Iva</th>
                    <th>R. Iva</th>
                </thead>
                <tbody class="tbodyCompras">
                </tbody>
            </table>
        </main>
    </section>

    <aside>
        <main>
            <p>Gravado: <span id="gravadoT"></span></p>
            <p>Iva: <span id="ivaT"></span></p>
            <p>Total: <span id="total"></span></p>
        </main>
    </aside>

</body>
<script src="./facturacion.js"></script>
</html>
