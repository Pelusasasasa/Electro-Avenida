<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheque</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="./cheques.css">
</head>
<body class="agregarModificarCheque">
    <h1>Agregar cheques</h1>
    <section class ="inputs">
        <main>
            <label for="f_entrega">F_Entrega</label>
            <input type="date" autofocus name="f_entrega" id="f_entrega">
        </main>
        <main>
            <label for="n_cheque">N_Cheque</label>
            <input type="number" name="n_cheque" id="n_cheque">
        </main>
        <main>
            <label for="banco">Banco</label>
            <input type="text" name="banco" id="banco">
        </main>
        <main>
            <label for="plaza">Plaza</label>
            <input type="text" name="plaza" id="plaza">
        </main>
        <main>
            <label for="f_cheque">F_Cheque</label>
            <input type="date" name="f_cheque" id="f_cheque">
        </main>
        <main>
            <label for="i_cheque">I_Cheque</label>
            <input type="number" name="i_cheque" id="i_cheque">
        </main>
        <main>
            <label for="ent_por">Ent_Por</label>
            <input type="text" name="ent_por" id="ent_por">
        </main>
        <main>
            <label for="entre_a">Entre_a</label>
            <input type="text" name="entre_a" id="entre_a">
        </main>
        <main>
            <label for="domicilio">Domicilio</label>
            <input type="text" name="domicilio" id="domicilio">
        </main>
        <main>
            <label for="telefono">Telefono</label>
            <input type="tel" name="telefono" id="telefono">
        </main>
    </section>
    <section class="botones">
        <button class="agregar">Agregar</button>
        <button class="modificar none">Modificar</button>
        <button class="salir">Salir</button>
    </section>
    <script src="./agregar-modificarCheque.js"></script>
</body>
</html>
