<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Varios</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="./provedores.css">
</head>
<body class="ingresarVarios">
    <section class="inputs">
        <main class="provedores">
            <select name="provedores" autofocus id="provedores"></select>
        </main>
        <main>
            <label for="concepto">Concepto</label>
            <input type="text" name="concepto" id="concepto">
        </main>
        <main>
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" id="fecha">
        </main>
        <main>
            <label for="debe">Debe</label>
            <input value="0.00" class="text-right" type="number" name="debe" id="debe">
        </main>
        <main>
            <label for="haber">Haber</label>
            <input value="0.00" class="text-right" type="number" name="haber" id="haber">
        </main>
        <main>
            <label for="saldo">Saldo</label>
            <input value="0.00" class="text-right" type="number" name="saldo" id="saldo">
        </main>
        <main>
            <label for="observaciones">Obser.</label>
            <input type="text" name="observaciones" id="observaciones">
        </main>
    </section>
    <section class="botones">
        <button class="aceptar">Aceptar</button>
        <button class="cancelar">Cancelar</button>
    </section>
    <script src="./ingresarVarios.js"></script>
</body>
</html>
