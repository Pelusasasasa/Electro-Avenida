<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta corriente provedores</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="./provedores.css">
</head>
<body class="cuentaCorriente">
    <section class="buscador">
        <main class="select">
            <label for="provedores">Provedores</label>
            <select autofocus name="provedores" id="provedores"></select>
        </main>
        <main>
            <label for="codigo">Codigo</label>
            <input type="number" class="text-right" disabled name="codigo" id="codigo">
        </main>
        <main>
            <label for="saldo">Saldo</label>
            <input type="number" disabled class="text-right" name="saldo" id="saldo">
        </main>
        <main>
            <label for="desde">Desde</label>
            <input type="date" name="desde" id="desde">
        </main>
        <main>
            <label for="hasta">Hasta</label>
            <input type="date" name="hasta" id="hasta">
        </main>
    </section>
    <section class="table">
        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Concepto</th>
                    <th>Imp</th>
                    <th>Debe</th>
                    <th>Haber</th>
                    <th>Saldo</th>
                    <th>Com_Pago</th>
                    <th>Observaciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
    <section class="botones">
        <button id="salir">Salir</button>    
    </section>
    <script src="./cuentaCorriente.js"></script>
</body>
</html>
