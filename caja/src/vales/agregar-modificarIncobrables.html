<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="./vales.css">
</head>
<body class="agregarFactura">
    <section>
        <h1>Agregar Facturas</h1>
        <hr>
    </section>
    <section>
        <main>
            <label for="fecha">Fecha</label>
            <input type="date" disabled name="fecha" id="fecha">
        </main>
        <main>
            <label for="nro_comp">N_comp</label>
            <input type="text" autofocus name="nro_comp" id="nro_comp">
        </main>
        <main>
            <label for="rSocial">Rsoc:</label>
            <input type="text" name="rSocial" id="rSocial">
        </main>
        <main>
            <label for="concepto">Concepto:</label>
            <input type="text" name="concepto" id="concepto">
        </main>
        <main>
            <label for="imp">Imp:</label>
            <input type="number" name="imp" id="imp">
        </main>


    </section>
    <section class="botones">
        <button class="aceptar">Aceptar</button>
        <button class="modificar none">Modificar</button>
        <button class="salir">Salir</button>
    </section>
    <script src="./agregar-modificarIncobrables.js"></script>
</body>
</html>
