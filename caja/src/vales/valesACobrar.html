<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vales a Cobrar</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="./vales.css">
    <link href="../../node_modules/material-icons/iconfont/material-icons.css" rel="stylesheet">
</head>
<body>
    <section class="buscador">
        <label for="buscador"></label>
        <input type="text" autofocus name="buscador" id="buscador">
    </section>
    <section class="table">
        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Nro_Comp</th>
                    <th>Rsoc</th>
                    <th>Tipo_Comp</th>
                    <th>Concepto</th>
                    <th>Imp</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
    <section class="total">
        <label for="total">Total Vales a Cobrar</label>
        <input type="number" class="text-right" name="total" id="total">
    </section>
    <section class="botones">
        <button class="agregar">Agregar</button>
        <button class="sumar">Sumar</button>
        <button class="imprimir">Imprimir</button>
        <button class="salir">Salir</button>
    </section>
</body>
    <script src="./valesACobrar.js"></script>
</html>
