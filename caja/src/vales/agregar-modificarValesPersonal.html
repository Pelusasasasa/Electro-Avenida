<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="./vales.css">
</head>
<body class="agregarVales">
    <h1>Agregar Vales Personal</h1>
    <hr>

    <section>
        <main>
            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha" disabled id="fecha">
        </main>
        <main>
            <label for="nro_comp">N_Comp:</label>
            <input type="text" autofocus name="nro_comp" id="nro_comp">
        </main>
        <main class="rSocial">
            <label for="rSocial">RSocial:</label>
            <select name="rSocial" id="rSocial"></select>
        </main>
        <main>
            <label for="concepto">Concepto:</label>
            <input type="text" name="concepto" id="concepto">
        </main>
        <main>
            <label for="imp">Imp:</label>
            <input type="text" name="imp" id="imp">
        </main>
    </section>

    <section class="botones">
        <button class="agregar">Agregar</button>
        <button class="modificar none">Modificar</button>
        <button class="salir">Salir</button>
    </section>
</body>
    <script src="./agregar-modificarValesPersonal.js"></script>
</html>
