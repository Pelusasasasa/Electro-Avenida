<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimiento de Caja</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="./caja.css">
</head>
<body>
    <section class="inputs">
        <main>
            <label for="fecha">Fecha:</label>
            <input type="Date" name="fecha" autofocus id="fecha">
        </main>
        <main>
            <label for="nComprobante">NÂº Comprobante:</label>
            <input type="number" class="text-right" name="punto" value="0000" id="punto">
            <input type="number" class="text-right" name="numero" id="numero" value="00000000">
        </main>
        <main>
            <label for="tipoMovimiento">Tipo Movimiento</label>
            <select name="tipoMovimiento" id="tipoMovimiento">
                <option value="">---Seleccionar---</option>
                <option value="E">Egreso</option>
                <option value="I">Ingreso</option>
            </select>
        </main>
        <main>
            <label for="tipoCuenta">Tipo Cuenta:</label>
            <select name="tipoCuenta" id="tipoCuenta"></select>
        </main>
        <main>
            <label for=descripcion>Descripcion:</label>
            <input type="text" name=descripcion id=descripcion>
        </main>
        <main>
            <label for="importe">Importe:</label>
            <input type="number" value="0.00" class="text-right" name="importe" id="importe">
        </main>
    </section>

    <section class="botones">
        <button class="aceptar">Aceptar</button>
        <button class="modificar none">Modificar</button>
        <button class="salir">Salir</button>
    </section>
</body>
<script src="./movCaja.js"></script>
</html>
