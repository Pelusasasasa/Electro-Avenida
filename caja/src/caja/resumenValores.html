<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen Valores</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="./caja.css">
</head>
<body class="listadoValores">
    <h1>Listado de Valores</h1>
    <p>Los valores se guardan en la base de datos una vez cerrada la ventana</p>
    <hr>
    <section class="dividir2">
        <section class="izquierda">
            <main>
                <label for="efectivoCaja">Efectivo en Caja</label>
                <input onfocus="selected(this)" class="text-right" type="number" name="efectivoCaja" id="efectivoCaja">
            </main>
            <main>
                <label for="chequesCartera">Cheques en Cartera</label>
                <input onfocus="selected(this)" class="text-right" type="number" name="chequesCartera" id="chequesCartera">
            </main>
            <main>
                <label for="cien">$ 100.00</label>
                <input onfocus="selected(this)" class="text-right" type="number" name="cien" id="cien">
            </main>
            <main>
                <label for="cincuenta">$ 50.00</label>
                <input onfocus="selected(this)" class="text-right" type="number" name="cincuenta" id="cincuenta">
            </main>
            <main>
                <label for="veinte">$ 20.00</label>
                <input onfocus="selected(this)" class="text-right" type="number" name="veinte" id="veinte">
            </main>
            <main>
                <label for="diez">$ 10.00</label>
                <input onfocus="selected(this)" class="text-right" type="number" name="diez" id="diez">
            </main>
            <main>
                <label for="monedas">$ Monedas</label>
                <input onfocus="selected(this)" class="text-right" type="number" name="monedas" id="monedas">
            </main>
            <main>
                <label for="guardado">$ Guardado</label>
                <input onfocus="selected(this)" class="text-right" type="number" name="guardado" id="guardado">
            </main>
            <main>
                <label for="uno">$ 1.00</label>
                <input onfocus="selected(this)" class="text-right" type="number" name="uno" id="uno">
            </main>
            <main>
                <label for="cambioCaja">$ Cambio Caja</label>
                <input onfocus="selected(this)" class="text-right" type="number" name="cambioCaja" id="cambioCaja">
            </main>
            <main>
                <label for="ceroVeinticinco">$ 0.25</label>
                <input onfocus="selected(this)" class="text-right" type="number" name="ceroVeinticinco" id="ceroVeinticinco">
            </main>
            <main>
                <label for="ceroCincuenta">$ 0.5</label>
                <input onfocus="selected(this)" class="text-right" type="number" name="ceroCincuenta" id="ceroCincuenta">
            </main>
            <main>
                <label for="maleta">$ Maleta</label>
                <input onfocus="selected(this)" class="text-right" type="number" name="maleta" id="maleta">
            </main>

        </section>
        <section class="derecha">
            <main>
                <label for="valesCobrar">Vales a Cobrar</label>
                <input onfocus="selected(this)" disabled class="text-right" type="number" class="text-right" name="valesCobrar" id="valesCobrar">
            </main>
            <main>
                <label for="facturasCobrar">Facturas a Cobrar</label>
                <input onfocus="selected(this)" disabled class="text-right" type="number" name="facturasCobrar" id="facturasCobrar">
            </main>
            <main>
                <label for="personal">Personal</label>
                <input onfocus="selected(this)" disabled class="text-right" type="number" name="personal" id="personal">
            </main>
            <main>
                <label for="incobrable">Incobrable</label>
                <input onfocus="selected(this)" disabled class="text-right" type="number" name="incobrable" id="incobrable">
            </main>
            <main>
                <label for="tarjetasCobrar">Tarjetas a Cobrar</label>
                <input onfocus="selected(this)" disabled class="text-right" type="number" name="tarjetasCobrar" id="tarjetasCobrar">
            </main>
            <main>
                <label for=""></label>
                <input onfocus="selected(this)" disabled class="text-right" type="number" value="0.00" name="" id="">
            </main>
            <main>
                <label for="totalVales">Total Vales</label>
                <input onfocus="selected(this)" disabled class="text-right" type="number" name="totalVales" id="totalVales">
            </main>
            <main>
                <label for="caja1">Saldo Caja 1</label>
                <input onfocus="selected(this)" disabled class="text-right" type="number" name="caja1" id="caja1">
            </main>
            <main>
                <label for="caja2">Saldo Caja 2</label>
                <input onfocus="selected(this)" disabled class="text-right" type="number" name="caja2" id="caja2">
            </main>
            <main>
                <label for="caja">Total Saldo caja</label>
                <input onfocus="selected(this)" disabled class="text-right" type="number" name="caja" id="caja">
            </main>
            
        </section>
    </section>
    <section class="abajo">
        <main>
            <label for="chequesEfectivo">Total Cheques + Efectivo</label>
            <input onfocus="selected(this)" type="number" name="chequesEfectivo" id="chequesEfectivo">
        </main>
        <main>
            <label for="diferencia">Diferencia</label>
            <input onfocus="selected(this)" type="number" name="diferencia" id="diferencia">
        </main>
        <main>
            <label for="valesEfectivo">Total Vales + Efectivo</label>
            <input onfocus="selected(this)" type="number" name="valesEfectivo" id="valesEfectivo">
        </main>

    </section>
    <section class="botones">
        <button id="salir">Salir</button>
        <button>Imprimir</button>
    </section>
</body>
    <script src="./resumenValores.js"></script>
</html>
