<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emitir Comprobante</title>
    <link rel="stylesheet" href="../assets/css/globales.css">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body class="emitirNota">
      <div class="contenedor formulario-verde">
          <fieldset>
            <div id="cliente">
              <section class="arriba">
                <div class="buscar">
                  <main class="formulario__campo">
                      <label class="" for="codigoC">Codigo</label>
                      <input  type="text" autofocus name="codigoC" id="codigoC" placeholder="" />
                  </main>
  
                  <main class="nombre formulario__campo">
                    <label class="" for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" />
                  </main>
                </div>
  
                <main class="formulario__campo saldo">
                  <label class="" for="saldo">Saldo</label>
                  <input disabled type="text" name="saldo" id="saldo" placeholder="Saldo"/>
                </main>
  
                <main class="formulario__campo saldoNegro none">
                  <label class="" for="saldo_p">Saldo P</label>
                  <input disabled type="text" name="saldo_p" id="saldo_p" placeholder="Saldo_p"/>
                </main>
  
                <main class="formulario__campo">
                  <label class="" for="telefono">Telefono</label>
                  <input type="tel" name="telefono" id="telefono" placeholder="Telefono"/>
                </main>
              </section>
  
              <section class="medio">
                <main class="formulario__campo">
                  <label class="" for="direccion">Direccion</label>
                  <input type="text" name="direccion" id="direccion" placeholder="Direccion"/>
                </main>
  
                <main class="formulario__campo">
                  <label class="" for="localidad">Localidad</label>
                  <input type="text" name="localidad" id="localidad" placeholder="Localidad"/>
                </main>
  
                <main class="formulario__campo">
                  <label class="" for="provincia">Provincia</label>
                  <input type="text" name="provincia" id="provincia" placeholder="Provincia"/>
                </main>
              </section>
  
              <section class="abajo">
                <main class="formulario__campo select">
                  <label class="" for="conIva">Cond IVA</label>
                  <select name="conIva" id="conIva">
                    <option value="Consumidor Final">Consumidor Final</option>
                    <option value="Monotributista">Monotributista</option>
                    <option value="Inscripto">Inscripto</option>
                    <option value="Exento">Exento</option>
                  </select>
                </main>
  
                <main class="formulario__campo">
                  <label class="" for="dnicuit">Dni o Cuit</label>
                  <input type="text" name="dnicuit" id="dnicuit" placeholder="Dni o Cuit"/>
                </main>
  
                <main class="formulario__campo">
                  <label class="" for="observaciones">Observaciones</label>
                  <input type="text" name="observaciones" id="observaciones" placeholder="Observaciones"/>
                </main>
              </section>
            </div>
          </fieldset>

          <fieldset>
            <div class="productos">
              <section class="parteInfo">
                <main class="codigo">
                  <input type="text" placeholder="codigo" id="codigo" name="codigo" />
                </main>

                <main class="none nuevaCantidad">
                  <input type="text" placeholder="nuevaCantidad" id="nuevaCantidad" name="nuevaCantidad" />
                </main>

                <main class="none descripcion">
                  <input type="text" placeholder="descripcion" name="descripcion" id="descripcion">
                </main>

                <main class="none iva">
                  <select name="iva" id="iva">
                    <option value="N">21.00%</option>
                    <option value="R">10.50%</option>
                  </select>
                </main>

                <main class="none nuevoPrecio">
                  <input type="text" placeholder="nuevoPrecio" id="nuevoPrecio" name="nuevoPrecio" />
                </main>

                <main class="none precio">
                  <input type="number" placeholder="precio" name="precio" id="precio">
                </main>
              </section>

              <main class="empresa">
                <select name="empresa" id="empresa">
                  <option value="Electro Avenida">Electro Avenida</option>
                  <option value="Seguridad">Seguridad</option>
                </select>
              </main>
            </div>
          </fieldset>

      </div> <!--Formualrio Verde-->

      <div  class="tabla">
        <table class="table">
          <thead>
            <tr>
              <th>Cantidad</th>
              <th>Codigo</th>
              <th>Descripcion</th>
              <th>Iva</th>
              <th>Precio</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="resultado"></tbody>
        </table>
      </div>

      <section class="total">
          <main class="descuento">
            <label for="descuento">Descuento</label>
            <input type="Number" name="descuento" id="descuento" value="0.00" />
            <input disabled type="Number" name="descuentoN" id="descuentoN" value="0.00" />
          </main>

          <main class="facturaOriginal">
            <input type="text" placeholder="Factura Original" name=original id=original>
          </main>
          
          <main class="total__input">
            <input type="text" disabled name="total" id="total" placeholder="Total"/>
          </main>
      </section>

      <section class="radioYtotal">
          <main class="vendedor">
            <p></p>
          </main>
          <main class="radios">
            <div class="radio">
              <label for="PP">Presupuesto</label>
              <input type="radio" id="PP" value="PP" name="tipo">
            </div>
            <div class="radio">
              <label for="CD">Contado</label>
              <input type="radio" id="CD" value="CD" name="tipo">
            </div>
            <div class="radio none">
              <label for="CC">Cuenta Corriente</label>
              <input type="radio" id="CC" value="CC" name="tipo">
            </div>
          </main>
          <main class="cobrado">
            <input type="text" name="cobrado" id="cobrado" placeholder="Cobrado">
          </main>
      </section>
        
      <div class="botones">
          <button type="submit" class="borrarProducto  seccion-enviar-boton">
            <img src="../imagenes/remito.webp" alt=""/>
            <p>Borrar Producto</p>
          </button>
          
          <button class="seccion-enviar-boton cancelar">
                <img src="../imagenes/file.webp" alt=""/>
                <p>Cancelar</p>
          </button>

          <button class="factura">
              <img src="../imagenes/factura.webp" alt=""/>
              <p class="">Ticket Factura</p>
          </button>
      </div>
    <div class="alerta none">
      <div class="spinner">
      </div>
      <div class="texto">
        <p>Generando Nota Credito!! Aguarde</p>
      </div>
    </div>
    <script src="./emitirNotaCredito.js"></script>
  </body>
</html>
