<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="../assets/css/globales.css">
    <link rel="stylesheet" href="./productos.css">
  </head>
  <body class="agregarProducto">
        <section class="codigos">
          <main>
            <label class="" for="codigo">Codigo</label>
            <input class="formulario_campo" type="text" name="codigo" id="codigo" autofocus placeholder="codigo"/>
          </main>

          <main>
            <label class="" for="cod-fabrica">cod-Fabrica</label>
            <input class="formulario_campo" type="tel" name="cod-fabrica" id="cod-fabrica" placeholder="cod-fabrica"/>
          </main>
        </section>

        <section class="descripcion">
          <main class="formulario__campo">
            <label class="" for="descripcion">Descripcion</label>
            <input class="formulario_campo" type="text" name="descripcion" id="descripcion" placeholder="descripcion"/>
          </main>
        </section>

         <section class="unidad">
            <main>
              <label for="unidad">Unidad</label>
              <select name="unidad" id="unidad">
                <option value="U">Unidad</option>
                <option value="M">Metro</option>
              </select>
            </main>

            <main class="formulario__campo">
              <label for="imagen">Imagen</label>
              <input type="file" name="imagen" id="imagen">
            </main>

            <main class="formulario__campo">
              <label class="" for="stock">Stock</label>
              <input type="text" name="stock" id="stock" placeholder="stock" value="0" disabled/>
            </main>
         </section>
        

        <section class="marcaProvedor">
          <main>
            <label class="" for="provedor">Provedor</label>
            <input class="formulario_campo" type="text" name="provedor" id="provedor" placeholder="provedor"/>
          </main>

          <main class="formulario__campo">
            <label for="rubros">Rubros</label>
            <select name="rubros" id="rubros">
              <option value="">---Seleccionar---</option>
            </select>
          </main>

          <main class="formulario__campo">
            <label class="" for="marca">Marca</label>
            <input class="formulario_campo" type="text" name="marca" id="marca" placeholder="marca"/>
          </main>
        </section>

        <section class="precio">
          <main>
            <label class="" for="tasaIva">Tasa IVA</label>
            <select name="tasaIva" id="tasaIva">
              <option value="normal">Normal</option>
              <option value="reducido">Reducido</option>
            </select>
          </main>

          <main>
            <label class="" for="costoPesos">Costo $</label>
            <input type="text" name="costoPesos" id="costoPesos" placeholder="costoPesos" value="0.00"/>
          </main>

          <main>
            <label class="" for="costoDolares">Costo U$S</label>
            <input type="text" name="costoDolares" id="costoDolares" placeholder="costoDolares" value="0.00"/>
          </main>

          <main>
            <label class="" for="ivaImp">Iva + Imp</label>
            <input disabled class="" type="text" name="ivaImp" id="ivaImp" placeholder="iva + Imp"/>
          </main>

          <main>
            <label class="" for="costoTotal">Costo To</label>
            <input type="text" name="costoTotal" id="costoTotal" placeholder="costo Total" value="0.00"/>
          </main>
        </section>

        <div class="observaciones">
          <main class="formulario__campo">
            <label for="">Oservaciones</label>
            <input type="text" id="observaciones" name="observaciones" placeholder="Observaciones"/>
          </main>
        </div>

        <section class="precioFinal">
          <main class="formulario__campo">
            <label class="" for="utilidad">Utilidad</label>
            <input type="number" name="utilidad" id="utilidad" placeholder="Utilidad" value="0.00" />
          </main>

          <main class="formulario__campo">
            <label class="" for="precioVenta">Precio venta</label>
            <input type="number" name="precioVenta" id="precioVenta" placeholder="precioVenta" value="0.00"/>
          </main>
        </section>

      <section class="botones">
        <button class="agregar boton-producto">Agregar</button>

        <button class="salir boton-producto">Salir</button>
      </section>
    <script src="./agregarproducto.js"></script>
  </body>
</html>
