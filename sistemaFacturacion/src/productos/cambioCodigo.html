<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/globales.css">
    <link rel="stylesheet" href="./productos.css">
    <title>Cambio de Codigo</title>
  </head>
  <body class="seccionCambioCodigo">
    <section class="inputs">
      <main class="codigo">
        <label for="codigo">Codigo</label>
        <input type="text" autofocus name="codigo" id="codigo" />
      </main>
  
      <main class="descripcion">
        <label for="descripcion">Descripcion</label>
        <input type="text" name="descripcion" id="descripcion" disabled />
      </main>
  
      <main class="nuevoCodigo">
        <label for="nuevoCodigo">Nuevo Codigo</label>
        <input type="text" name="nuevoCodigo" id="nuevoCodigo" />
      </main>
    </section>

    <section class="botones">
      <button class="aceptar">Aceptar</button>
      <button class="cancelar">Cancelar</button>
    </section>
    <script src="./cambioCodigo.js"></script>
  </body>
</html>
