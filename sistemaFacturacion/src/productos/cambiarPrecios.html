<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Precios</title>
    <link rel="stylesheet" href="../assets/css/globales.css">
    <link rel="stylesheet" href="./productos.css">
</head>
<body>
    <h1>Cambio de Precios</h1>
    <section class="entradas">
        <main>
            <label for="marca">Marca</label>
            <select name="marca" id="marca"></select>
        </main>
        <main>
            <label for="dolar">Dolar</label>
            <input type="number" name="dolar" id="dolar">
        </main>
        <main>
            <label for="archivo">Archivo</label>
            <input type="file" name="archivo" id="archivo">
        </main>
    </section>
    <section class="tablas">
        <main class="tablaViejo">
            <table>
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Descripcion</th>
                        <th>Costo Viejo</th>
                        <th>Costo Dolares viejo</th>
                        <th>Precio Viejo</th>
                        <th>Costo Nuevo</th>
                        <th>Costo Dolares Nuevo</th>
                        <th>Precio Nuevo</th>
                        <th>Porcentaje</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </main>
    </section>
    <section class="botones">
        <button id="confirmar">Confirmar</button>
    </section>
    <script src="./cambiarPrecios.js"></script>
</body>
</html>
