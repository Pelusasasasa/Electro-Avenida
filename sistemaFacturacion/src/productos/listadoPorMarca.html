<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado Por Marca</title>
    <link rel="stylesheet" href="../assets/css/globales.css">
    <link rel="stylesheet" href="./productos.css">
</head>
<body class="listadoPorMarca"> 
    <section class="marcas">
        <main>
            <label for="marcas">Marcas</label>
            <select name="marcas" id="marcas"></select>
        </main>
        <main>
            <button id="imprimir">Imprimir</button>
        </main>
    </section>
    <section class="lista">
        <table>
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Descripcion</th>
                    <th>stock</th>
                    <th>precio</th>
                    <th>Observaciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
</body>
<script src="./listadoPorMarca.js"></script>
</html>
