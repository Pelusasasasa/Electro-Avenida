<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aumento por porcentaje</title>
    <link rel="stylesheet" href="../assets/css/globales.css">
    <link rel="stylesheet" href="./productos.css">
</head>
<body class="aumentoPorcentaje">
    <section class="inputs">
        <main class="caja">
            <label for="marca">Marca</label>
            <select type="text" id="marca" name="marca">
            </select>
        </main>
        <main class="caja">
            <label for="porcentaje">Porcentaje</label>
            <input type="number" id="porcentaje" name="porcentaje">
        </main>
    </section>
    <section class="botones">
        <button class="modificar">Modificar Precio</button>
    </section>
</body>
<script src="./aumPorcentaje.js"></script>
</html>
