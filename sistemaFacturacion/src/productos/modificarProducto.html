<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar Producto</title>
    <link rel="stylesheet" href="../assets/css/globales.css">
    <link rel="stylesheet" href="./productos.css">
  </head>
  <body class="modificarProducto">
      <section class="codigos">
        <main>
          <label class="" for="codigo">Codigo</label>
          <input disabled class="" type="text" name="codigo" id="codigo" placeholder="codigo"/>
        </main>

        <main>
          <label class="" for="cod-fabrica">cod-Fabrica</label>
          <input disabled class="" autofocus type="tel" name="cod-fabrica" id="cod-fabrica" placeholder="cod-fabrica"/>
        </main>
      </section>

      <section class="descripcion">
        <main> 
          <label class="" for="descripcion">Descripcion</label>
          <input disabled type="text" name="descripcion" id="descripcion" placeholder="descripcion" />
        </main>
      </section>

      <section class="unidad">
        <main class="">
          <label for="unidad">Unidad</label>
          <select name="unidad" id="unidad" disabled>
            <option value="U">Unidad</option>
            <option value="M">Metro</option>
          </select>
        </main>

        <main>
          <label for="imagen">Imagen</label>
          <input type="file" name="imagen" id="imagen">
        </main>

        <main>
          <label for="stock">Stock</label>
          <input disabled type="text" name="stock" id="stock" placeholder="stock"/>
        </main>
      </section>

      <section class="marca">
        <main>
          <label for="provedor">Provedor</label>
          <input disabled type="text" name="provedor" id="provedor" placeholder="provedor" />
        </main>

        <main>
          <label for="rubros">Rubros</label>
          <select disabled name="rubros" id="rubros">
            <option value="0">---Seleccionar---</option>
          </select>
        </main>

        <main>
          <label class="" for="marca">Marca</label>
          <input disabled type="text" name="marca" id="marca" placeholder="marca" />
        </main>
      </section>


      <section class="costos">
        <main>
          <label class="" for="tasaIva">Tasa IVA</label>
          <select name="tasaIva" id="tasaIva" disabled>
            <option value="N">Normal</option>
            <option value="R">Reducido</option>
          </select>
        </main>

        <main>
          <label class="" for="costoPesos">Costo $</label>
          <input disabled type="number" name="costoPesosclass="" id="costoPesos" placeholder="costoPesos" />
        </main>

        <main>
          <label class="" for="costoDolares">Costo U$S</label>
          <input disabled type="number" name="costoDolares" id="costoDolares" placeholder="costoDolares" />
        </main>

        <main>
          <label class="" for="ivaImp">Iva + Imp</label>
          <input disabled type="number" name="ivaImp" id="ivaImp" placeholder="iva + Imp" />
        </main>

        <main>
          <label class="" for="costoTotal">Costo Total</label>
          <input disabled type="number" name="costoTotal" id="costoTotal" placeholder="costo Total"/>
        </main>
      </section>

      <section class="observaciones">
        <main>
          <label for="observaciones">Oservaciones</label>
          <input disabled type="text" id="observaciones" name="observaciones" placeholder="Observaciones" />
        </main>
      </section>

      <section class="precioFinal">
        <main>
          <label class="" for="utilidad">Utilidad</label>
          <input disabled type="number" name="utilidad" id="utilidad" placeholder="Utilidad"/>
        </main>

        <main>
          <label class="" for="precioVenta">Precio venta</label>
          <input disabled type="number" name="precioVenta" id="precioVenta" placeholder="precioVenta" />
        </main>
      </section>
    </form>

    <section class="botones">
      <button class="modificar">modificar</button>
      <button class="guardar none">Guardar</button>
      <button class="salir">Salir</button>
    </section>

    <script src="./modificarProducto.js"></script>
  </body>
</html>
