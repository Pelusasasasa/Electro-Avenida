<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electro Avenida</title>
    <link rel="stylesheet" href="../assets/css/globales.css">
    <link rel="stylesheet" href="./productos.css">
  </head>

  <body class="productos">
      <fieldset class="buscador">
        <legend>Buscador</legend>
          <main class="productos-codigo">
            <label for="">Seleccion</label>
            <select class="" name="seleccion" id="seleccion">
              <option value="codigo">Codigo</option>
              <option value="descripcion" selected>Descripcion</option>
              <option value="marca">Marca</option>
              <option value="provedor">Provedor</option>
              <option value="cod_fabrica">Fabrica</option>
            </select>
          </main>

          <main class="buscador-producto">
            <label for="buscarProducto" class="">Buscar Producto</label>
            <input type="search" name="buscarProducto" id="buscarProducto" autofocus class="fs-2 form-control"/>
          </main>

          <main class="imagen"></main>
      </fieldset>

        <section class="m-0 lista">
          <table class="tabla-productos">
            <thead>
              <tr>

                <th class="td" scope="col" id="codigo">
                  <span>Codigo</span>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" id="flechaAbajoCodigo" class="size-6 activado">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                  </svg>

                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" id="flechaArribaCodigo" class="size-6 none">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
                  </svg>
                </th>

                <th class="td" scope="col" id="descripcion">
                  <span>Descripcion</span>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" id="flechaAbajoDescripcion" class="size-6 activado">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                  </svg>
                  
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" id="flechaArribaDescripcion" class="size-6 none">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
                  </svg>
                </th>

                <th class="td" scope="col">Precio</th>

                <th class="td" scope="col" id="marca">
                  <span>Marca</span>

                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" id="flechaAbajoMarca" class="size-6 activado">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                  </svg>
                  
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" id="flechaArribaMarca" class="size-6 none">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
                  </svg>

                </th>
                
                <th class="td" scope="col">Stock</th>
                <th class="td" scope="col">Cod-Fabrica</th>
                <th class="td" scope="col">Observaciones</th>
              </tr>
            </thead>
            <tbody id="resultado" class="tbody"></tbody>
          </table>
        </section>

      <section class="botones">
          <button class="agregarProducto">Agregar Producto</button>
          <button class="modificar">Consultar/Modificar Producto</button>
          <button class="movimiento">Movimiento Producto</button>
          <button class="ingresar">Ingresar Mov. Producto</button>
          <button class="eliminar">Eliminar Producto</button>
          <button class="volver">Volver</button>
      </section>

      <section class="imagenGrande none">
        <img src="" alt="">
      </section>

      <div class="notificacion exito none autoCierre">
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg"fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
          </svg>
        </div>
        <div class="descripcion">
          <h3 id="notificacion-titulo"></h3>
          <span id="notificacion-texto"></span>
        </div>
        <div class="close">
          <span id="notificacion-close">X</span>
        </div>
      </div>

    <script src="productos.js"></script>
  </body>
</html>
