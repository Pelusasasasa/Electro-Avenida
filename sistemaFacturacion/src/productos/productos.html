<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electro Avenida</title>
    <link rel="stylesheet" href="../assets/css/globales.css">
    <link rel="stylesheet" href="./productos.css">
  </head>
  <body class="productos">
      <fieldset class="buscador">
        <legend>Buscador</legend>
          <main class="productos-codigo">
            <label for="">Seleccion</label>
            <select class="" name="seleccion" id="seleccion">
              <option value="codigo">Codigo</option>
              <option value="descripcion" selected>Descripcion</option>
              <option value="marca">Marca</option>
              <option value="provedor">Provedor</option>
              <option value="cod_fabrica">Fabrica</option>
            </select>
          </main>

          <main class="buscador-producto">
            <label for="buscarProducto" class="">Buscar Producto</label>
            <input type="search" name="buscarProducto" id="buscarProducto" autofocus class="fs-2 form-control"/>
          </main>

          <main class="imagen"></main>
      </fieldset>

        <section class="m-0 lista">
          <table class="tabla-productos">
            <thead>
              <tr>
                <th class="td" scope="col">Codigo</th>
                <th class="td" scope="col">Descripcion</th>
                <th class="td" scope="col">Precio</th>
                <th class="td" scope="col">Marca</th>
                <th class="td" scope="col">Stock</th>
                <th class="td" scope="col">Cod-Fabrica</th>
                <th class="td" scope="col">Observaciones</th>
              </tr>
            </thead>
            <tbody id="resultado" class="tbody"></tbody>
          </table>
        </section>

      <section class="botones">
          <button class="agregarProducto">Agregar Producto</button>
          <button class="modificar">Consultar/Modificar Producto</button>
          <button class="movimiento">Movimiento Producto</button>
          <button class="ingresar">Ingresar Mov. Producto</button>
          <button class="eliminar">Eliminar Producto</button>
          <button class="volver">Volver</button>
      </section>

    <script src="productos.js"></script>
  </body>
</html>
