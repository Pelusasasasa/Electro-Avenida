<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimos Movimientos</title>
    <link rel="stylesheet" href="../assets/css/globales.css">
</head>
<body>
    <header class="flex justify-around">
        <div class="flex flex-col">
            <label for="desde" class="text-center text-2xl">Desde</label>
            <input type="date" name="desde" id="desde">
        </div>
        <h1>Ultimos Movimientos</h1>
        <div class="flex flex-col">
            <label for="hasta" class="text-center text-2xl">Hasta</label>
            <input type="date" name="hasta" id="hasta">
        </div>
    </header>
    <section class="bg-white h-80 overflow-scroll">
        <table class="border-collapse">
            <thead>
                <tr>
                    <th class="border">Codigo</th>
                    <th class="border">Descripcion</th>
                    <th class="border">Num. Factura</th>
                    <th class="border">Tipo Factura</th>
                    <th class="border">Egreso</th>
                    <th class="border">Ingreso</th>
                    <th class="border">Stock</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </section>
    
</body>
<script src="./ultimosMovimientos.js"></script>
</html>
