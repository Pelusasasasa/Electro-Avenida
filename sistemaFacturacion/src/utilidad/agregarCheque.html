<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cheque</title>
    <link rel="stylesheet" href="../../build/css/app.css">
</head>
<body class="agregarCheque">
    <h1>Agregar Cheque</h1>
    <section class="inputs">
        <main>
            <label for="numeroCheque">Numero Cheque</label>
            <input type="text" autofocus name="numeroCheque" id="numeroCheque">
        </main>
        <main>
            <label for="banco">Banco</label>
            <input type="text" name="banco" id="banco">
        </main>

        <main>
            <label for="fechaCheque">Fecha del Cheque</label>
            <input type="date" name="fechaCheque" id="fechaCheque">
        </main>

        <main>
            <label for="importe">Importe cheque</label>
            <input type="number" name="importe" id="importe">
        </main>
        <main>
            <label for="entregadoPor">Entregado Por</label>
            <input type="text" name="entregadoPor" id="entregadoPor">
        </main>
        <main>
            <label for="domicilio">Domicilio</label>
            <input type="text" name="domicilio" id="domicilio">
        </main>
        <main>
            <label for="telefono">telefono</label>
            <input type="text" name="telefono" id="telefono">
        </main>
        <main>
            <label for="usuario">Vendedor</label>
            <input type="text" disabled name="usuario" id="usuario">
        </main>
    </section>
    <section class="botones">
        <button class="agregar">Agregar</button>
        <button class="salir">Salir</button>
    </section>
</body>
    <script src="./agregarCheque.js"></script>
</html>
