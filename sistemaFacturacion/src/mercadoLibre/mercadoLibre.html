<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/globales.css">
    <title>Mercado Libre</title>
</head>
<body>
    <header class="flex flex-col items-center justify-center items-center mb-2">
        <h1 class="m-0">Buscador</h1>
        <input type="text" name="buscador" id="buscador" class="w-40" placeholder="Buscador...">
    </header>

    <section id="seccionVarios" class="h-80 bg-white overflow-scroll">
        <table class="border-collapse">
            <thead>
                <tr>
                    <th class="border">SKU</th>
                    <th class="border">Codigo ML</th>
                    <th class="border">Descripcion</th>
                    <th class="border">Costo+Iva</th>
                    <th class="border">Precio Sujerido</th>
                    <th class="border">Stock Sujerido</th>
                    <th class="border">Precio ML</th>
                    <th class="border">Stock ML</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </section>

</body>
<script src="./mercadoLibre.js"></script>
</html>
