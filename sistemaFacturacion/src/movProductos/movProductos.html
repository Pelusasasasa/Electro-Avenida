<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movimiento Productos</title>
    <link rel="stylesheet" href="../assets/css/globales.css">
    <link rel="stylesheet" href="./movimiento.css">
  </head>
  <body>
      <section class="buscador">
        <main class="codigo">
          <label for="codigo">Codigo</label>
          <input type="text" id="codigo" name="codigo" autofocus/>
        </main>

        <main class="descripcion">
          <label for="descripcion">Descripcion</label>
          <input type="text" id="descripcion" name="descripcion" />
        </main>
      </section>

      <fieldset class="radio">
        <legend>Operacion</legend>
        <main>
          <label for="Compra">Compra</label>
          <input type="radio" name="operacion" id="Compra" checked value="Compra"/>
        </main>
        <main>
          <label for="Suma">Suma</label>
          <input type="radio" name="operacion" id="Suma" value="Suma" />
        </main>
        <main>
          <label for="Resta">Resta</label>
          <input type="radio" name="operacion" id="Resta" value="Resta" />
        </main>
      </fieldset>

      <section class="inputs">
        <main class="stock">
          <label for="">Stock</label>
          <input type="number" id="stock" name="stock" disabled />
        </main>
  
        <main class="cantidad">
          <label for="">Cantidad</label>
          <input type="number" id="cantidad" />
        </main>
  
        <main class="nuevoStock">
          <label for="">Nuevo Stock</label>
          <input type="number" id="nuevoStock" disabled />
        </main>
      </section>

      <div class="botones">
        <button class="aceptar">Aceptar</button>

        <button class="volver">Cancelar</button>
      </div>
  </body>
  <script src="./movProductos.js"></script>
</html>
