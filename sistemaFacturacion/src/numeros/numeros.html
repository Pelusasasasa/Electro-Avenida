<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numeros</title>
    <link rel="stylesheet" href="../assets/css/globales.css">
    <link rel="stylesheet" href="./numeros.css">

  <body>
    <div class="none esperar">
      <h2>Espereee....</h2>

      <main>
        <label for="">Ultima Factura B</label>
        <input type="text" disabled id="facturaB" />
      </main>
      <main>
        <label for="">Ultima N. Credito A</label>
        <input type="text" disabled id="creditoA" />
      </main>
      <main>
        <label for="">Ultima N. Credito B</label>
        <input type="text" disabled id="creditoB" />
      </main>
      <main>
        <label for="">Ultima Recibo A</label>
        <input type="text" disabled id="reciboA" />
      </main>
      <main>
        <label for="">Ultima Recibo B</label>

      </main>
      <main>

      <main>

        <input type="text" disabled id="presupuesto" />
      </main>
      <main>

      <main>
        <label for="">Ultimo Remito Contado</label>
        <input type="text" disabled id="remitoC" />

      <main>

      </main>
      <main>
        <label for="">Dolar</label>
        <input type="text" disabled id="dolar" />
      </main>
    </section>

    <section class="botones">
      <button type="submit" id="modificar" class="m-10">Modificar</button>
      <button id="grabar" class="none">Grabar</button>
      <button type="submit" id="cancelar" class="m-10">Cancelar</button>
    </section>
  </body>
  <script src="./numeros.js"></script>
</html>
