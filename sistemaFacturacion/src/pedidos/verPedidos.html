<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ver Pedidos</title>
  <link rel="stylesheet" href="../assets/css/globales.css">
  <link rel="stylesheet" href="./pedidos.css">
</head>

<body class="contenedor-verPedidos">
  <header class="flex justify-center gap-2 item-center">

    <div class="flex flex-col justify-center item-center gap-2 ml-auto">
      <h1>Lista de pedido</h1>
      <div class="flex gap-2 justify-center item-center">
        <select name="filtro" id="filtro" class="p-1 mt-2">
          <option value="_id">Codigo</option>
          <option value="descripcion" selected>Producto</option>
          <option value="marca">Marca</option>
          <option value="provedor">Provedor</option>
        </select>
        <div class="flex justify-center flex-col mt-1 mb-1">
          <label for="buscador" class="text-center">Buscador</label>
          <input type="text" name="buscador" id="buscador" placeholder="Buscando..." class="p-1">
        </div>
      </div>
    </div>

    <div class="ml-auto flex gap-2 justify-center">
      <div>
        <p class="cuadrados bg-white-before">Sin Pedir</p>
        <p class="cuadrados bg-green-before">Pedido</p>
      </div>
      <div>
        <p class="cuadrados bg-yellow-before">Sin Stock</p>
        <p class="cuadrados bg-red-before">Seleccionado para Eliminar</p>
      </div>
    </div>
  </header>
  <div class="table">
    <table>
      <thead>
        <tr>
          <th>Fecha:</th>
          <th>Codigo</th>
          <th>Producto:</th>
          <th>Cantidad</th>

          <th class="td" scope="col" id="cliente">
            <span>Cliente</span>

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" id="flechaAbajoCliente" class="size-6 activado">
              <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
            </svg>

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" id="flechaArribaCliente" class="size-6 none">
              <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
            </svg>

          </th>

          <th>Telefono</th>
          <th>Vendedor</th>

          <th class="td" scope="col" id="marca">
            <span>Marca</span>

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" id="flechaAbajoMarca" class="size-6 activado">
              <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
            </svg>

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" id="flechaArribaMarca" class="size-6 none">
              <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
            </svg>

          </th>

          <th class="td" scope="col" id="provedor">
            <span>Provedor</span>

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" id="flechaAbajoProvedor" class="size-6 activado">
              <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
            </svg>

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" id="flechaArribaProvedor" class="size-6 none">
              <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
            </svg>

          </th>

          <th>Stock</th>
          <th>Observaciones</th>
        </tr>
      </thead>
      <tbody class="tbody"></tbody>
    </table>
  </div>

  <div class="botones">
    <button class="salir" class="boton-pedidos">Salir</button>
    <button class="eliminarPedido boton-pedidos">Eliminar</button>
    <button id="eliminarVarios" class="boton-pedidos">Eliminar Varios</button>
  </div>
</body>
<script src="./verPedidos.js"></script>

</html>
