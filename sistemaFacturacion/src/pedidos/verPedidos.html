<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ver Pedidos</title>
    <link rel="stylesheet" href="../assets/css/globales.css">
    <link rel="stylesheet" href="./pedidos.css">
  </head>
  <body class="contenedor-verPedidos">
    <h1>Lista de pedido</h1>
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Fecha:</th>
            <th>Codigo</th>
            <th>Producto:</th>
            <th>Cantidad</th>
            <th>Cliente</th>
            <th>Telefono</th>
            <th>Vendedor</th>
            <th>Stock</th>
            <th>Estado Pedido</th>
            <th>Observaciones</th>
          </tr>
        </thead>
        <tbody class="tbody"></tbody>
      </table>
    </div>

    <div class="botones">
      <button class="salir" class="boton-pedidos">Salir</button>
      <button class="eliminarPedido boton-pedidos">Eliminar</button>
      <button id="eliminarVarios" class="boton-pedidos">Eliminar Varios</button>
    </div>
  </body>
  <script src="./verPedidos.js"></script>
</html>
