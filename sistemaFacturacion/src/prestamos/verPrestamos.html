<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Prestamos</title>
    <link rel="stylesheet" href="../assets/css/globales.css">
    <link rel="stylesheet" href="./verPrestamos.css">
</head>
<body>
    <section class="fechas">
        <main>
            <label for="desde">Desde</label>
            <input autofocus type="date" name="desde" id="desde">
        </main>
        <main>
            <label for="hasta">Hasta</label>
            <input type="date" id="hasta" name="hasta">
        </main>
        <button id="botonAnular">Anular Seleccionados</button>
    </section>

    <section class="table">
        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Id Cliente</th>
                    <th>Cliente</th>
                    <th>Nro Comp</th>
                    <th>Anular</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section class="detallesProducto none">
        <p id="cerrarVentana">X</p>
        <div class="detalleTabla">
            <table>
                <thead>
                    <tr>
                        <th>Cod_Prod</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Stock</th>
                        <th>Precio Unitario</th>
                    </tr>
                </thead>
                <tbody id="detalle"></tbody>
            </table>
        </div>
    </section>
    
</body>
<script src="./verPrestamos.js"></script>
</html>
