<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubros</title>
    <link rel="stylesheet" href="../assets/css/globales.css">
    <link rel="stylesheet" href="./rubros.css">
</head>
<body class="rubros">
    <section>
        <div class="agregar">
            <main>
                <label for="codigo">Codigo</label>
                <input type="text" autofocus name="codigo" id="codigo">
            </main>
            <main>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
            </main>
    
            <main class="botones">
                <button class="guardar">Guardar</button>
                <button class="modificar none">Modificar</button>
                <button class="salir">Salir</button>
            </main>
        </div>
        <div class="agregarSubRubro none">
            <h4>Agregar Sub Rubro</h4>
            <main>
                <label for="nombreSubRubro">Nombre</label>
                <input type="text" name="nombreSubRubro" id="nombreSubRubro">
            </main>
            <main class="botones">
                <button id="agregar">Agregar</button>
                <button id="limpiar">Limpiar</button>
            </main>
        </div>
    </section>
    <section class="tabla">
        <h2 class="text-center">Rubros</h2>
        <table>
           <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                </tr>
           </thead>
           <tbody></tbody>
        </table>
    </section>
    <section class="subRubros">
        <h2 class="text-center">Sub Rubros</h2>
            <table>
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>SubRubro</th>
                    </tr>
                </thead>
                <tbody class="tbodySubRubro"></tbody>
            </table>
    </section>
</body>
    <script src="./rubros.js"></script>
</html>
