<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Cero</title>
    <link rel="stylesheet" href="../assets/css/globales.css">
    <link rel="stylesheet" href="./listados.css">
</head>
<body class="stockCero">
    <h2 class="text-center">Stock Cero</h2>
    <section class="listar">
        <table>
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Descripcion</th>
                    <th>Marca</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
    <section class="botones">
        <button id="modificar">Cambiar Stock</button>
        <button id="exportar">Exportar</button>
        <button id="salir">Salir</button>
    </section>
</body>
<script src="./stockCero.js"></script>
</html>
