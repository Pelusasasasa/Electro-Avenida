<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Ventas</title>
    <link rel="stylesheet" href="../assets/css/globales.css">
    <link rel="stylesheet" href="./listados.css">
</head>
<body class="LibroVentas">
    <header class="buscador">
            <main>
                <label for="desde">Desde</label>
                <input type="date" autofocus name="desde" id="desde">
            </main> 
            <main>
                <label for="hasta">Hasta</label>
                <input type="date" name="hasta" id="hasta">
            </main>
            
            <div class="botones">
                <button class="buscar">Buscar</button>
                <button class="exportar">Exportar</button>
            </div>
    </header>

    <main>
        <h2 class="text-center">LIBRO DE VENTAS  <span class="mes"></span></h2>
        <div class="listar">
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Cond Iva</th>
                        <th>Nro Cuit</th>
                        <th>Tipo Comp</th>
                        <th>Nro Comp</th>
                        <th>Gravado 21%</th>
                        <th>Iva 21%</th>
                        <th>Gravado 10.5%</th>
                        <th>Iva 10.5%</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody class="tbody"></tbody>
            </table>
        </div>
    </main>
    <script src="./libroVentas.js"></script>
</body>
</html>
