<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Negativo</title>
    <link rel="stylesheet" href="../assets/css/globales.css">
    <link rel="stylesheet" href="./listados.css">
  </head>
  <body class="stockNegativo">
    <h2 class="text-center">Stock Negativo</h2>

    <div class="listar">
      <table>
        <thead>
          <tr class="encabezado">
            <th>Codigo</th>
            <th>Descripcion</th>
            <th>Marca</th>
            <th>Stock</th>
          </tr>
        </thead>
        <tbody class="tbody"></tbody>
      </table>
    </div>

    <div class="botones">
      <button class="cambiarBoton">Cambiar Stock</button>
      <button class="imprimirBoton">Imprimir</button>
      <button class="salirBoton">Salir</button>
    </div>
  </body>
  <script src="./stockNegativo.js"></script>
</html>
