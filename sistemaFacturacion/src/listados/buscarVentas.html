<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Informe por Comprobante</title>
  <!-- <link rel="stylesheet" href="../assets/css/globales.css" /> -->
  <link href="../output.css" rel="stylesheet">
</head>

<body>

  <div class="seleccionar mt-1 flex justify-around">
    <div class="numero">
      <label for="porNumero">Por Numero</label>
      <input type="radio" id="porNumero" name="seleccionar" />
    </div>

    <div class="razon">
      <label for="razonSocial">Por Razon Social</label>
      <input type="radio" id="razonSocial" checked name="seleccionar" />
    </div>
  </div>

  <section id="porNumero" class="porNumero none flex justify-center mb-2">

    <main class="numeros flex flex-col gap-1 mt-1">
      <label class="text-2xl" for="">Numero</label>
      <main class="gap-4 flex">
        <input type="number" value="0000" id="primerNumero" class="p-1 border" />
        <input type="number" name="hasta" id="segundoNumero" value="00000000" class="p-1 border" />
      </main>
    </main>

  </section>

  <div class="buscador flex justify-around mb-2">

    <div class="nombre flex flex-col gap-1 mt-1">
      <label class="text-2xl" for="razon">Razon social</label>
      <input type="text" id="razon" name="razon" placeholder="Nombre" class="border-gray-500 border p-1" />
    </div>

    <div class="desde flex flex-col gap-1">
      <label for="desde" class="text-2xl">Desde</label>
      <input type="date" autofocus name="desde" id="desde" class="p-1 border border-gray-200" />
    </div>

    <div class="hasta flex flex-col gap-1">
      <label for="Hasta" class="text-2xl">Hasta</label>
      <input type="date" name="hasta" class="p-1 border-gray-200 border" id="hasta" />
    </div>
  </div>

  <div class="listar bg-white h-[50rem] h-50 overflow-scroll border">
    <table>
      <thead>
        <tr class="bg-slate-400 p-2">
          <th class="border border-black">Fecha</th>
          <th class="border border-black">Codigo</th>
          <th class="border border-black">Descripcion</th>
          <th class="border border-black">Nro Comp</th>
          <th class="border border-black">Cantidad</th>
          <th class="border border-black">Precio</th>
          <th class="border border-black">Total</th>
          <th class="border border-black">Tipo</th>
        </tr>
      </thead>
      <tbody class="tbody"></tbody>
    </table>
  </div>

  <script src="./buscarVentas.js"></script>
</body>

</html>
