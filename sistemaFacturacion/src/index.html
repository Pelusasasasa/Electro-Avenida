<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electro Avenida</title>
    <link rel="stylesheet" href="./assets/css/globales.css">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>

    <section class="contenedor">
      <main class="emitirComprobante">
         <img src="./imagenes/emitirComprobante.webp" alt="">
         <label for="">Emitir Comprobante</label>
      </main>

      <main class="notaCredito">
         <img src="./imagenes/analisis-de-cuenta.webp" alt="">
         <label for="">Emitir Nota Credito</label>
      </main>

      <main class="clientes">
           <img src="./imagenes/clientes.webp" alt="">
           <label for="">Clientes</label>
      </main>

      <main class="productos">
         <img src="./imagenes/productos.webp" alt="">
         <label for="">Productos</label>
      </main>
    </section>

    <section class="contenedor">
      <main class="emitirRecibo">
        <img src="./imagenes/venedores.webp" alt="">
        <label for="">Emitir Recibo</label>
      </main>
  
      <main class="cuentaCorriente">
        <img src="./imagenes/consulta.webp" alt="">
        <label for="">Consultar Cuenta CTE.</label>
      </main>
  
      <main class=" menu listaPedidos">
          <img src="./imagenes/pedidos.webp" alt="">
          <button class="" type="button" id="">
            <p>Pedidos</p>
            <span class="flecha abajo"></span>
          </button>
          <ul class="none handlePedidos ">
            <li id="pedidos">
              <a class="">Pedidos</a>
            </li>
            <li id="verPedidos">
              <a class="">Ver Pedidos</a>
            </li>
          </ul>
        </main>
  
        <main class="resumenCuenta">
          <img src="./imagenes/reporte.webp" alt="">
          <label for="">Resumen de Cuenta</label>
        </main>
    </section>

    <section class="abajo">
      <main class="ayuda">
        <h3>F1: <span>Emitir Comprobante</span></h3>
        <h3>F2: <span>Productos</span></h3>
        <h3>F3: <span>Clientes</span></h3>
        <h3>F4: <span>Pedidos</span></h3>
      </main>
  
      <div class="botones">
        <button class="salir">Salir</button>
      </div>
    </section>

    <div class="notificacion info none autoCierre">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg"fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </svg>
      </div>
      <div class="descripcion">
        <h3>Info!</h3>
        <span id="notificacion-texto"></span>
      </div>
      <div class="close">
        <span id="notificacion-close">X</span>
      </div>
    </div>
    
    <script src="./principal.js"></script>
  </body>
</html>
