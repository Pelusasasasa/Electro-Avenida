<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARREGLAR COMPENSADA/HISTORICA</title>
</head>
<body class="arreglarCompensada">
    <h1 class="titulo">Arreglar Compensada</h1>
    <section class="botones">
        <button class="compensada">Compensada</button>
        <button class="historica">Historica</button>
    </section>
    <section>
        <main>
            <label for="puntoVenta">Punto Venta</label>
            <input type="number" name="puntoVenta" id="puntoVenta">
            <label for="numero">Numero</label>
            <input type="number" name="numero" id="numero">
        </main>
    </section>
    <section class="tabla">
        <table>
            <thead>
                <tr>
                    <th>idCliente</th>
                    <th>Cliente</th>
                    <th>Tipo</th>
                    <th>Numero</th>
                    <th>Importe</th>
                    <th>Pagado</th>
                    <th>Saldo</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>
    <section class="botones">
        <button class="salir">Salir</button>
    </section>
</body>
<script src="./arreglarCompensadaHistorica.js"></script>
</html>
